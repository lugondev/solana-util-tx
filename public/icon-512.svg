<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="solanaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9945FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00D18C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14F195;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#14F195;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <rect width="512" height="512" fill="#111827" rx="64"/>
  
  <!-- Pixel grid background -->
  <pattern id="pixelGrid" patternUnits="userSpaceOnUse" width="32" height="32">
    <rect width="32" height="32" fill="none" stroke="#1f2937" stroke-width="0.8" opacity="0.3"/>
  </pattern>
  <rect width="512" height="512" fill="url(#pixelGrid)" rx="64"/>

  <!-- Solana icon inspired design -->
  <!-- Top curve -->
  <path d="M64 128 L384 128 L448 64 L480 64 L480 96 L416 160 L96 160 L32 96 L32 64 L64 64 Z" 
        fill="url(#solanaGradient)" 
        stroke="#000" 
        stroke-width="6"/>
  
  <!-- Middle straight line -->
  <rect x="64" y="224" width="384" height="64" 
        fill="url(#solanaGradient)" 
        stroke="#000" 
        stroke-width="6"/>
  
  <!-- Bottom curve (flipped) -->
  <path d="M64 352 L384 352 L448 448 L480 448 L480 416 L416 352 L96 352 L32 416 L32 448 L64 448 Z" 
        fill="url(#solanaGradient)" 
        stroke="#000" 
        stroke-width="6"/>

  <!-- Pixel art "S" overlay -->
  <g transform="translate(192,128)">
    <!-- "S" in pixel style -->
    <rect x="0" y="0" width="32" height="32" fill="#10b981"/>
    <rect x="32" y="0" width="32" height="32" fill="#10b981"/>
    <rect x="64" y="0" width="32" height="32" fill="#10b981"/>
    <rect x="96" y="0" width="32" height="32" fill="#10b981"/>
    
    <rect x="0" y="32" width="32" height="32" fill="#10b981"/>
    <rect x="0" y="64" width="32" height="32" fill="#10b981"/>
    <rect x="32" y="64" width="32" height="32" fill="#10b981"/>
    <rect x="64" y="64" width="32" height="32" fill="#10b981"/>
    
    <rect x="96" y="96" width="32" height="32" fill="#10b981"/>
    <rect x="96" y="128" width="32" height="32" fill="#10b981"/>
    <rect x="0" y="128" width="32" height="32" fill="#10b981"/>
    <rect x="32" y="128" width="32" height="32" fill="#10b981"/>
    <rect x="64" y="128" width="32" height="32" fill="#10b981"/>
    <rect x="96" y="128" width="32" height="32" fill="#10b981"/>
  </g>

  <!-- Glowing effect -->
  <circle cx="256" cy="256" r="200" fill="url(#glowGradient)" opacity="0.1"/>
  
  <!-- Corner decorations -->
  <rect x="32" y="32" width="32" height="32" fill="#10b981" opacity="0.8"/>
  <rect x="448" y="32" width="32" height="32" fill="#10b981" opacity="0.8"/>
  <rect x="32" y="448" width="32" height="32" fill="#10b981" opacity="0.8"/>
  <rect x="448" y="448" width="32" height="32" fill="#10b981" opacity="0.8"/>
</svg>