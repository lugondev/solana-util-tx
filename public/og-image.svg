<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="solanaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9945FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00D18C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14F195;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#14F195;stop-opacity:0.1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Pixel grid background -->
  <pattern id="pixelGrid" patternUnits="userSpaceOnUse" width="40" height="40">
    <rect width="40" height="40" fill="none" stroke="#374151" stroke-width="0.5" opacity="0.2"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#pixelGrid)"/>

  <!-- Left side - Logo and branding -->
  <g transform="translate(80, 150)">
    <!-- Large logo -->
    <g transform="scale(0.8)">
      <!-- Solana curves -->
      <path d="M0 80 L200 80 L240 40 L280 40 L280 60 L240 100 L40 100 L0 60 Z" 
            fill="url(#solanaGradient)" 
            stroke="#000" 
            stroke-width="3"
            filter="url(#glow)"/>
      
      <rect x="0" y="140" width="280" height="40" 
            fill="url(#solanaGradient)" 
            stroke="#000" 
            stroke-width="3"
            filter="url(#glow)"/>
      
      <path d="M0 200 L200 200 L240 240 L280 240 L280 220 L240 180 L40 180 L0 220 Z" 
            fill="url(#solanaGradient)" 
            stroke="#000" 
            stroke-width="3"
            filter="url(#glow)"/>

      <!-- Pixel "S" overlay -->
      <g transform="translate(100,80)">
        <rect x="0" y="0" width="20" height="20" fill="#10b981"/>
        <rect x="20" y="0" width="20" height="20" fill="#10b981"/>
        <rect x="40" y="0" width="20" height="20" fill="#10b981"/>
        <rect x="60" y="0" width="20" height="20" fill="#10b981"/>
        
        <rect x="0" y="20" width="20" height="20" fill="#10b981"/>
        <rect x="0" y="40" width="20" height="20" fill="#10b981"/>
        <rect x="20" y="40" width="20" height="20" fill="#10b981"/>
        <rect x="40" y="40" width="20" height="20" fill="#10b981"/>
        
        <rect x="60" y="60" width="20" height="20" fill="#10b981"/>
        <rect x="60" y="80" width="20" height="20" fill="#10b981"/>
        <rect x="0" y="80" width="20" height="20" fill="#10b981"/>
        <rect x="20" y="80" width="20" height="20" fill="#10b981"/>
        <rect x="40" y="80" width="20" height="20" fill="#10b981"/>
        <rect x="60" y="80" width="20" height="20" fill="#10b981"/>
      </g>
    </g>
  </g>

  <!-- Right side - Text content -->
  <g transform="translate(500, 80)">
    <!-- Main title -->
    <text x="0" y="80" font-family="monospace, 'Courier New'" font-size="48" font-weight="bold" fill="#10b981">
      SOLANA UTILITY TOOLS
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="130" font-family="monospace, 'Courier New'" font-size="24" fill="#9CA3AF">
      All-in-One Solana Transaction Platform
    </text>
    
    <!-- Feature highlights -->
    <g transform="translate(0, 180)">
      <text x="0" y="0" font-family="monospace, 'Courier New'" font-size="20" fill="#D1D5DB">40+ Professional Tools:</text>
      
      <text x="0" y="40" font-family="monospace, 'Courier New'" font-size="16" fill="#9CA3AF">
        ✓ Transaction Builder &amp; Simulator
      </text>
      <text x="0" y="70" font-family="monospace, 'Courier New'" font-size="16" fill="#9CA3AF">
        ✓ DeFi Trading &amp; Jupiter Integration  
      </text>
      <text x="0" y="100" font-family="monospace, 'Courier New'" font-size="16" fill="#9CA3AF">
        ✓ Jito MEV Protection Bundles
      </text>
      <text x="0" y="130" font-family="monospace, 'Courier New'" font-size="16" fill="#9CA3AF">
        ✓ Advanced Developer Utilities
      </text>
      <text x="0" y="160" font-family="monospace, 'Courier New'" font-size="16" fill="#9CA3AF">
        ✓ Token Management &amp; Analytics
      </text>
    </g>
    
    <!-- URL -->
    <text x="0" y="490" font-family="monospace, 'Courier New'" font-size="18" fill="#10b981">
      solutil.dev
    </text>
  </g>

  <!-- Decorative elements -->
  <g opacity="0.6">
    <!-- Top right corner -->
    <rect x="1100" y="40" width="60" height="60" fill="none" stroke="url(#solanaGradient)" stroke-width="4"/>
    <rect x="1120" y="60" width="20" height="20" fill="#10b981"/>
    
    <!-- Bottom left corner -->
    <rect x="40" y="530" width="60" height="60" fill="none" stroke="url(#solanaGradient)" stroke-width="4"/>
    <rect x="60" y="550" width="20" height="20" fill="#10b981"/>
  </g>

  <!-- Glowing overlay -->
  <circle cx="600" cy="315" r="300" fill="url(#glowGradient)" opacity="0.1"/>
</svg>